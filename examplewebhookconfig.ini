
[main]
host = # Host of DB (e.g. localhost)
user = # DB User
password = # DB password
bot_status = # Status of the bot - mark as maintenance to disable the bot
currency = # Currency (nano / banano)

[nano]
consumer_key = # Consumer key provided by twitter app
consumer_secret = # Consumer secret provided by twitter app
access_token = # Consumer secret provided by twitter app
access_token_secret = # Access token secret provided by twitter app
telegram_key = # Telegram key provided by bot father
env_name = # Twitter environment name - used for subscribing to and altering webhooks
schema = # DB Schema
wallet = # Wallet ID for tip bot accounts
bot_id_twitter = # Twitter ID for the tip bot - used to ignore messaging
bot_id_telegram = # Telegram ID for the tip bot - used to ignore messaging
bot_name = # Handle of tip bot
bot_account = # Account for donations
node_ip = # IP address of node
min_tip = # Minimum amount (in Nano) of tips
work_server = # IP address of work server (if using dPoW network to process POW)
work_key = # Key provided for access to dPoW Network
work_user = # User ID provided for access to dPoW Network
work_peer_address = # Work peer address if using an external work peer
work_peer_port = # Port of work peer

[banano]
consumer_key = # Consumer key provided by twitter app
consumer_secret = # Consumer secret provided by twitter app
access_token = # Consumer secret provided by twitter app
access_token_secret = # Access token secret provided by twitter app
telegram_key = # Telegram key provided by bot father
env_name = # Twitter environment name - used for subscribing to and altering webhooks
schema = # DB Schema
wallet = # Wallet ID for tip bot accounts
bot_id_twitter = # Twitter ID for the tip bot - used to ignore messaging
bot_id_telegram = # Telegram ID for the tip bot - used to ignore messaging
bot_name_twitter = # Handle of tip bot on twitter
bot_name_telegram = # Handle of the tip bot on telegram
bot_account = # Account for donations
node_ip = # IP address of node
min_tip = # Minimum amount (in BAN) of tips
work_server = none # No dPoW for Banano - leave none
work_key = none # No dPoW for Banano - leave none
work_peer_address = none # No dPoW for Banano - leave none
work_peer_port = none # No dPoW for Banano - leave none

[routes]
twitter_uri = # Endpoint for nano twitter webhooks
twitter_banano_uri = # Endpoint for banano twitter webhooks
telegram_uri = # Endpoint for nano telegram webhooks
telegram_banano_uri = # Endpoint for banano telegram webhooks
telegram_set_uri = # Endpoint for setting telegram webhooks
base_url = # Base url for routing
nano_url = https://nano.org/
banano_url = https://banano.cc/
nano_explorer = https://nanocrawler.cc/
banano_explorer = https://creeper.banano.cc/