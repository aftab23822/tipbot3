{% extends "layout.html" %}
{% block content %}

    <div class="jumbotron" style="display:block;margin-left:auto;margin-right:auto;width:100%">
      <img src="{{ url_for('static', filename=currency + '_tip_bot_logo.jpg') }}" class="ntb-jumbo-img">
    </div>

      <div class="col-sm-8 offset-sm-2 text-center">
        <h4 class="center-justify">Complaint?  Question?  Just love sending emails?  Shoot us a message here!</h4>
        <form method="post" action="/contact-form-handler.php">
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" name="username" id="inlineFormInputGroup" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="email" id="email" placeholder="Your email.."></input>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" id="message"  placeholder="Your message.."></textarea>
          </div>
          <input type="submit" name="submit" value="Submit" class="btn btn-primary">
        </form>
      </div>
    <br><br>
{% endblock %}
